<!DOCTYPE html>
    <head>
        <title>Switch Lists</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1 id="heading">Haloween Costume Ideas</h1>

        <p>Which type of custume?</p>
        <div>
            <input type="radio" id="scary" name="theme" value="scary"> 
            <label for="scary">Scary</label>
        </div>
        <div>
            <input type="radio" id="fun" name="theme" value="fun">
            <label for="fun">Fun</label>
        </div>

        <button id="switch-list" onclick="switchList()">Switch Lists</button>

        <ul>
            <li>Vampire</li>
            <li>Witch</li>
            <li>Killer</li>
        </ul>

        <ol>
            <li>Bunny</li>
            <li>Fairy</li>
            <li>Princess</li>
        </ol>
          
        <script src="js/index.js"></script> 
    </body>
</html>
